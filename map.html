<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <link rel="stylesheet" href="css/normalize.css" />

        <title>Overlapse Map</title>

        <link rel="apple-touch-icon-precomposed" href="/images/components/icons/apple-touch-icon-precomposed.png" />

        <meta property="og:locale" content="en_US" />
        <meta property="og:title" content="Overlapse Map" />
        <meta property="og:image" content="/images/layouts/base/social-facebook-52.jpg" />
        <meta property="og:site_name" content="Overlapse" />

        <meta name="twitter:site" content="@overlapse" />
        <meta name="twitter:title" content="Overlapse Map" />

    <body>

            <nav role="main-nav">

                        <a class="project-detail-summing__social-link" href="https://www.facebook.com/overlapseproject" target="_blank" title="Open Facebook page" aria-label="Open Facebook page" data-i18n-attrs="title,aria-label" data-i18n-title="social.facebook" data-i18n-aria-label="social.facebook">
                            <p class="sr-only" data-i18n="social.facebook">Open Facebook page</p>
                            <span class="icon icon--facebook-button"></span>

                    </li>
                    <li class="navigation-item navigation-item--social">
                        <a class="project-detail-summing__social-link" href="https://www.instagram.com/overlapseproject/" target="_blank" title="Open Instagram page" aria-label="Open Instagram page" data-i18n-attrs="title,aria-label" data-i18n-title="social.instagram" data-i18n-aria-label="social.instagram">

                            <span class="icon icon--instagram-button"></span>

                            <span class="icon icon--twitter-button"></span>
                        </a>
                    </li>
                </ul>
            </nav>

        <footer class="main-footer" role="contentinfo">
            <a href="index.html" title="Overlapse Home" data-i18n-attrs="title" data-i18n-title="logo.title">

            <span class="follow-us" data-i18n="follow.us">Follow Us</span>
            <ul class="footer-nav-items">

                    <img class="social-media-icon" src="images/facebook.svg" alt="Facebook"></a></li>
                <li class="navigation-item"><a class="navigation-link" href="https://www.instagram.com/overlapseproject/" data-i18n-attrs="title" data-i18n-title="social.instagram">

                <li class="navigation-item"><a class="navigation-link" href="https://twitter.com/overlapseproject" data-i18n-attrs="title" data-i18n-title="social.twitter">
